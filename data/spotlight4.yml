title:
  text: "Ganzheitlich denken – klug planen"
content: |
  <p>Große Bauprojekte wie ein Feuerwehrgerätehaus sind mehr als nur ein einzelnes Gebäude. Sie beeinflussen ihre Umgebung – von der Verkehrsführung bis zur Infrastruktur. Ich will über den Tellerrand hinaus planen und sicherstellen, dass wir alle Vorhaben von Anfang an ganzheitlich denken: nachhaltiger, effizienter und mit Blick auf die Zukunft. Das gilt auch für den Schutz vor Extremwetter. Schwalmtal braucht jetzt Strategien und Maßnahmen gegen Starkregen und Hitze – nicht erst, wenn es zu spät ist.</p>
