title : "Zwischen Kita und Kommune - das bin ich"
content: |
  <p>Ich wohne mit meinem Mann, unseren Töchtern (4 und 1) und unserem Hund in Naphausen. Ich bin 30 Jahre alt, studierte Ökotrophologin und arbeite als IT-Projektmanagerin. Nach einigen Jahren in der Lebensmittelbranche kümmere ich mich heute um große Kundenprojekte in der Entsorgungsbranche.  </p>

  <p>Ja, ich bin jung und neu in der Politik. Das heißt auch: Ich bin unverbraucht, ohne Grenzen im Kopf. Mit 30 bringe ich die Energie, das Engagement und den Mut mit, um Dinge positiv zu verändern und unsere Gemeinde in herausfordernden Zeiten gut aufzustellen. </p>
