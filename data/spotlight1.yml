title:
  text: "Zwischen Kita und Kommune - das bin ich"
content: |
  <p>Ich wohne mit meinem Mann, unseren beiden Kindern und unserem Hund in Schwalmtal. Ich bin 30 Jahre alt, studierte Ökotrophologin und arbeite als IT-Projektmanagerin. Nach einigen Jahren in der Leitung von Rolloutprojekten für Großkunden der Gastronomiebranche habe ich meinen Fokus auf die lokale Entsorgungsbranche verlegt. Heute bin ich dort die zentrale Ansprechpartnerin für die IT-Projekte unserer Kunden – von der Idee bis zur Umsetzung.</p>

  <p>Mit 30 bringe ich frische Ideen, Energie und Mut in die Politik. Ich hinterfrage Gewohntes und suche neue Lösungen. Mein Ziel: unsere Gemeinde nachhaltig, zukunftsfähig und lebenswert gestalten – mit moderner Infrastruktur, sozialem Zusammenhalt und echter Bürgerbeteiligung.</p>
