title:
  text: "Klimaschutz ist Menschenschutz"
  style: "font-color-1"
content: |
  <p>Für mich ist Klimaschutz kein gesondertes Thema. Er ist vielmehr die Basis und somit Teil jeder Entscheidung. Ob Verkehrswende, Ortsentwicklung oder soziale Gerechtigkeit: Es geht immer um uns. Um ein sicheres, lebenswertes Zuhause für uns alle. Dafür setze ich mich ein. Dafür bitte ich am 14.09. um euer Vertrauen und euren Mut, mit mir neue Wege zu gehen. </p>
  <p>Ich freue mich auf ein persönliches Kennenlernen. </p>
  <p>Eure</p>
  <p class="signature">Miriam Auner</p>
