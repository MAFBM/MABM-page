  text: "Mehr Tun, weniger Tamtam – Schwalmtal braucht Tatkraft"
content: |
  <p>Pläne, Konzepte, Arbeitskreise – und nichts passiert. Ortsentwicklung, Nahmobilität, Klimaschutz: Seit Jahren in der Diskussion, aber noch kaum etwas wurde umgesetzt. 
  <p>Als Bürgermeisterin arbeite ich anders: agil, pragmatisch, lösungsorientiert. Gemeinsam mit euch und unserer Verwaltung will ich endlich ins Handeln kommen – Schritt für Schritt, mit Mut und Entschlossenheit. Lasst uns anfangen. Jetzt.</p>

