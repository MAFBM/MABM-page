title:
  text: "Mitgestalten möglich machen – weil uns Teamwork weiter bringt"
  style: "font-color-1"
content: |
  <p>Eine Gemeinde wird lebendiger, je mehr Menschen sie mitgestalten. Doch dafür braucht man Transparenz: Alle Fakten auf den Tisch, keine Entscheidungen hinter verschlossenen Türen, Informationen leicht zugänglich. Politik geht uns alle an! </p>
  <p>Es gibt das Ratsinformationssystem? Aktuell eine Zumutung. Ich will, dass sich alle schnell und einfach informieren können – barrierefrei und verständlich. Wie das aussehen kann, zeige ich <a href="https://gemeindekompass-schwalmtal.de/" target="_blank" class="inverted">hier</a> in einem ersten Prototypen.</p>
  <p>Zuhören, informieren, Prozesse transparent machen – das ist für mich gelebte Bürgernähe.</p>
