content: |
  Diese Galerie zeigt Miriam Auner, Bürgermeisterkandidatin für Schwalmtal, bei verschiedenen Anlässen. Als engagierte Politikerin von Bündnis 90/Die Grünen in Schwalmtal setzt sie sich mit Herz und Verstand für die Menschen vor Ort und für eine vielfältige Gesellschaft ein.
