title: "Aktiv. Engagiert. Vielseitig."
menu: "main"
style: "style2 medium lightbox onscroll-fade-in"
content: |
 Diese Galerie wird im Laufe der Zeit weiter wachsen. Sie ist Ausdruck meines engagierten Wahlkampfes, meiner Aktivitäten und meiner Motivation, mich gemeinsam mit euch allen für ein lebenswertes Schwalmtal einzusetzen. 
