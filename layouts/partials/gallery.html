<!-- Gallery -->
<section
  class="wrapper style1 align-center"
  {{
  with
  .id
  }}
  id="{{ . }}"
  {{
  end
  }}
>
  <div class="inner">
    <h2>{{ .title }}</h2>
    <p class="paragraph">{{ .content | safeHTML }}</p>
  </div>

  <!-- Gallery -->
  <div class="gallery {{ .style }}" style="max-height: 280px">
    {{ range .pictures }} {{ partial "picture" . }} {{ end }}
  </div>
</section>
